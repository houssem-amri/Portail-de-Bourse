<!-- Basic Form Inputs card start -->
<app-card [title]="'ajouter cash account '">
    <h4 class="sub-title">cash account </h4>

    <form #addCashaccountForm='ngForm' (ngSubmit)="addCashaccount()">

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">solde :</label>
            <div class="col-sm-8">
                <input type="number" class="form-control" placeholder="  solde" [(ngModel)]='Cashaccount.solde'
                    [ngModelOptions]="{standalone:true}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">number :</label>
            <div class="col-sm-8">
                <input type="number" class="form-control" placeholder="  number" [(ngModel)]='Cashaccount.number'
                    [ngModelOptions]="{standalone:true}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">currency :</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="  currency" [(ngModel)]='Cashaccount.currency'
                    [ngModelOptions]="{standalone:true}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">ugest :</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="  ugest" [(ngModel)]='Cashaccount.ugest'
                    [ngModelOptions]="{standalone:true}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">description :</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="  description"
                    [(ngModel)]='Cashaccount.description' [ngModelOptions]="{standalone:true}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">statuts :</label>
            <div class="col-sm-8">

                <select class="form-control" [(ngModel)]='Cashaccount.statuts' [ngModelOptions]="{standalone:true}">
                    <option value="true"> Oui</option>
                    <option value="false">Non</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">metpay :</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="  metpay" [(ngModel)]='Cashaccount.metpay'
                    [ngModelOptions]="{standalone:true}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">opendate :</label>
            <div class="col-sm-8">
                <input type="date" class="form-control" placeholder="  password" [(ngModel)]='Cashaccount.opendate'
                    [ngModelOptions]="{standalone:true}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">closuredate :</label>
            <div class="col-sm-8">
                <input type="date" class="form-control" placeholder="  password" [(ngModel)]='Cashaccount.closuredate'
                    [ngModelOptions]="{standalone:true}">
            </div>
        </div>



        <div class="form-group row">


            <div class="modal-footer">

                <button type="submit" class="btn btn-primary">ajouter
                    Authentification</button>
            </div>
        </div>
    </form>

</app-card>
<!-- Basic Form Inputs card end -->
