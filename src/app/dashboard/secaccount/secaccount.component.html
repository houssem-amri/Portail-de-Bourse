<!-- Basic Form Inputs card start -->
<app-card [title]="'ajouter Secaccount '">
    <h4 class="sub-title">cash account </h4>

    <form #addSecaccountForm='ngForm' (ngSubmit)="addSecaccount()">

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Nombre du compte :</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="  Nombre du compte" [(ngModel)]='Secaccount.number'
                    [ngModelOptions]="{standalone:true}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Type de gestion :</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="  Type de gestion"
                    [(ngModel)]='Secaccount.managementtype' [ngModelOptions]="{standalone:true}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">ugest :</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="  ugest" [(ngModel)]='Secaccount.ugest'
                    [ngModelOptions]="{standalone:true}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Description :</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="  Description" [(ngModel)]='Secaccount.description'
                    [ngModelOptions]="{standalone:true}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Statut :</label>
            <div class="col-sm-8">

                <select class="form-control" [(ngModel)]='Secaccount.statuts' [ngModelOptions]="{standalone:true}">
                    <option value="true">Oui</option>
                    <option value="false">Non</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Utilisateur chargé :</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="  Utilisateur chargé   "
                    [(ngModel)]='Secaccount.chargeduser' [ngModelOptions]="{standalone:true}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Date d’ouverture :</label>
            <div class="col-sm-8">
                <input type="date" class="form-control" placeholder="  Date d’ouverture"
                    [(ngModel)]='Secaccount.opendate' [ngModelOptions]="{standalone:true}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Date de fermeture :</label>
            <div class="col-sm-8">
                <input type="date" class="form-control" placeholder="  Date de fermeture"
                    [(ngModel)]='Secaccount.closuredate' [ngModelOptions]="{standalone:true}">
            </div>
        </div>



        <div class="form-group row">


            <div class="modal-footer">

                <button type="submit" class="btn btn-primary">ajouter
                    Authentification</button>
            </div>
        </div>
    </form>

</app-card>
<!-- Basic Form Inputs card end -->
