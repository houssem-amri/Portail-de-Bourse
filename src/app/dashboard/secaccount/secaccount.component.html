<!-- Basic Form Inputs card start -->
<app-card [title]="'ajouter cash account '">
    <h4 class="sub-title">cash account </h4>

    <form #addSecaccountForm='ngForm' (ngSubmit)="addSecaccount()">

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">number :</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="  number" [(ngModel)]='Secaccount.number'
                    [ngModelOptions]="{standalone:true}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">owner :</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="  owner" [(ngModel)]='Secaccount.owner'
                    [ngModelOptions]="{standalone:true}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">managementtype :</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="  managementtype"
                    [(ngModel)]='Secaccount.managementtype' [ngModelOptions]="{standalone:true}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">ugest :</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="  ugest" [(ngModel)]='Secaccount.ugest'
                    [ngModelOptions]="{standalone:true}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">description :</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="  description" [(ngModel)]='Secaccount.description'
                    [ngModelOptions]="{standalone:true}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">statuts :</label>
            <div class="col-sm-8">

                <select class="form-control" [(ngModel)]='Secaccount.statuts' [ngModelOptions]="{standalone:true}">
                    <option value="true">true</option>
                    <option value="false">false</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">chargeduser :</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="  chargeduser" [(ngModel)]='Secaccount.chargeduser'
                    [ngModelOptions]="{standalone:true}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">opendate :</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="  opendate" [(ngModel)]='Secaccount.opendate'
                    [ngModelOptions]="{standalone:true}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">closuredate :</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="  closuredate" [(ngModel)]='Secaccount.closuredate'
                    [ngModelOptions]="{standalone:true}">
            </div>
        </div>



        <div class="form-group row">


            <div class="modal-footer">

                <button type="submit" class="btn btn-primary">ajouter
                    Authentification</button>
            </div>
        </div>
    </form>

</app-card>
<!-- Basic Form Inputs card end -->
