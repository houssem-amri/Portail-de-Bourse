<!-- Basic Form Inputs card start -->
<app-card [title]="'ajouter Authentification'">
    <h4 class="sub-title">Authentification de l'utilisateur </h4>

    <form #addAuthForm='ngForm' (ngSubmit)="addAuth()">

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">login :</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="  login" [(ngModel)]='auth.login'
                    [ngModelOptions]="{standalone:true}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">password :</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="  password" [(ngModel)]='auth.password'
                    [ngModelOptions]="{standalone:true}">
            </div>
        </div>


        <div class="form-group row">


            <div class="modal-footer">

                <button type="submit" class="btn btn-primary">ajouter
                    Authentification</button>
            </div>
        </div>
    </form>

</app-card>
<!-- Basic Form Inputs card end -->
