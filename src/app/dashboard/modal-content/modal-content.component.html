<div class="modal-header ">
    <h4 class="modal-title" id="modal-basic-title">Ajouter Operation</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <!-- <input [(ngModel)]="ordre.Code_isin_opt" type="text">
    <input [(ngModel)]="ordre.MntNet"> -->

    <form [formGroup]='OperationForm'>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Code_isin_opt :</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="  Code_isin_opt" disabled
                    formControlName='Code_isin_opt' [(ngModel)]='ordre.Code_isin_opt'>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">security :</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="  security" disabled [(ngModel)]='ordre.security'
                    formControlName='security'>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">tradingDate :</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="  tradingDate" disabled
                    formControlName='tradingDate' [(ngModel)]='ordre.tradingDate'>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">valueDate :</label>
            <div class="col-sm-8">
                <input type="date" class="form-control" placeholder="  valueDate" disabled [(ngModel)]='ordre.valueDate'
                    formControlName='valueDate'>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">sens :</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="  sens" disabled [(ngModel)]='ordre.sens'
                    formControlName='sens'>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-4 col-form-label">currency :</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder=" currency" disabled [(ngModel)]='ordre.currency'
                    formControlName='currency'>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">status :</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="  status" disabled [(ngModel)]='ordre.status'
                    formControlName='status'>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">quanti :</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="  quanti" [(ngModel)]='ordre.quanti'
                    formControlName='quanti'>
            </div>
        </div>




        <div class="form-group row">
            <label class="col-sm-4 col-form-label">price :</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="  price" [(ngModel)]='ordre.price'
                    formControlName='price'>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">feeamount :</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="  feeamount" [(ngModel)]='ordre.feeamount'
                    formControlName='feeamount'>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">mntbrt :</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder=" mntbrt " [(ngModel)]='ordre.mntbrt'
                    formControlName='mntbrt'>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">MntNet :</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="MntNet" [(ngModel)]='ordre.MntNet'
                    formControlName='MntNet'>
            </div>
        </div>

        <div class="form-group row">


            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="passBack()">Close</button>
                <button type="submit" class="btn btn-primary" (click)="addOperation(OperationForm.value)">ajouter
                    Operation</button>
            </div>
        </div>


    </form>

</div>
