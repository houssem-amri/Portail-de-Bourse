<!-- Basic Form Inputs card start -->
<app-card [title]="'ajouter ordres'">
    <h4 class="sub-title">information order </h4>

    <form #addOrderForm='ngForm' (ngSubmit)="addOrder()">

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Code_isin_opt :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="  Code_isin_opt" [(ngModel)]='order.Code_isin_opt'
                    [ngModelOptions]="{standalone:true}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">security :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="  security" [(ngModel)]='order.security'
                    [ngModelOptions]="{standalone:true}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">tradingDate :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="  tradingDate" [(ngModel)]='order.tradingDate'
                    [ngModelOptions]="{standalone:true}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">valueDate :</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" placeholder="  valueDate" [(ngModel)]='order.valueDate'
                    [ngModelOptions]="{standalone:true}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">sens :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="  sens" [(ngModel)]='order.sens'
                    [ngModelOptions]="{standalone:true}">
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-2 col-form-label">currency :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder=" currency" [(ngModel)]='order.currency'
                    [ngModelOptions]="{standalone:true}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">status :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="  status" [(ngModel)]='order.status'
                    [ngModelOptions]="{standalone:true}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">quanti :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="  quanti" [(ngModel)]='order.quanti'
                    [ngModelOptions]="{standalone:true}">
            </div>
        </div>




        <div class="form-group row">
            <label class="col-sm-2 col-form-label">price :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="  price" [(ngModel)]='order.price'
                    [ngModelOptions]="{standalone:true}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">feeamount :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="  feeamount" [(ngModel)]='order.feeamount'
                    [ngModelOptions]="{standalone:true}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">mntbrt :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder=" mntbrt " [(ngModel)]='order.mntbrt'
                    [ngModelOptions]="{standalone:true}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">MntNet :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="MntNet" [(ngModel)]='order.MntNet'
                    [ngModelOptions]="{standalone:true}">
            </div>
        </div>

        <div class="form-group row">

            <div class="col-sm-4">
                <button type="submit" class="btn btn-info"> ajouter order </button>
            </div>
        </div>


    </form>

</app-card>
<!-- Basic Form Inputs card end -->
